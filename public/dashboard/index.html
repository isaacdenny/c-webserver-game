<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Home</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      h1 {
        margin-bottom: 20px;
      }
      canvas {
        border: 1px solid black;
      }
      #status {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Battleship</h1>
    <canvas id="gridCanvas" width="800" height="500"></canvas>
    <div id="status">Game Started</div>
    <div style="display: none">
      <img id="cursor" src="cursor.png" alt="" />
      <img id="battleships" src="battleships.png" alt="" />
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="cursor.js"></script>
    <script type="text/javascript" src="ships.js"></script>
    <script type="text/javascript" src="playerBoard.js"></script>
    <script type="text/javascript" src="gameSetup.js"></script>
    <script type="text/javascript" src="game.js"></script>
  </body>
</html>
